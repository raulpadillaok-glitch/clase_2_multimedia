<div class="editor-layout">
  <div class="canvas-container">
    <img [style.filter]="filtroScss()" src="https://picsum.photos/id/10/1200/800" alt="Imagen Proceso">
  </div>

  <div class="toolbar-inferior">
    
    <div class="control-item">
      <button 
        (click)="toggleBlancoYNegro()" 
        [class.active]="esBlancoYNegro()"
        class="btn-toggle">
        <span class="icon">{{ esBlancoYNegro() ? 'ðŸŒˆ' : 'ðŸŒ—' }}</span>
        {{ esBlancoYNegro() ? 'Color' : 'B&N' }}
      </button>
    </div>

    <div class="divisor-vertical"></div>

    <div class="control-item">
      <label>Brillo <span>{{brillo()}}%</span></label>
      <input type="range" min="0" max="200" [value]="brillo()" (input)="actualizar('brillo', $event)" class="slider-minimal">
    </div>

    <div class="control-item">
      <label>Contraste <span>{{contraste()}}%</span></label>
      <input type="range" min="0" max="200" [value]="contraste()" (input)="actualizar('contraste', $event)" class="slider-minimal">
    </div>

    <div class="control-item">
      <label>Blur <span>{{blur()}}px</span></label>
      <input type="range" min="0" max="20" [value]="blur()" (input)="actualizar('blur', $event)" class="slider-minimal">
    </div>

  </div>
</div>
